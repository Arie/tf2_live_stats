version: '3.8'

services:
  tf2livestats:
    image: ghcr.io/suprovsky/tf2_live_stats:latest
    restart: always
    depends_on:
      - db
      - redis
    ports:
      - '127.0.0.1:${PUBLIC_PORT}:${PUBLIC_PORT}'
      - '127.0.0.1:9001:9001'
      - '${LOG_LISTENER_PORT}:${LOG_LISTENER_PORT}/udp'
    env_file: .env
  db:
    image: mariadb:lts
    restart: always
    env_file: .env
    volumes:
      - db_data:/var/lib/mysql
  redis:
    image: redis:7.2
    restart: always
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data: